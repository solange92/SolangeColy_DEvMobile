<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" >
            <h1>ToDoList App</h1>
        </div>

        <div role="main" class="ui-content" style="background-color: #d5b70c;">
            <form>
                <label for="tache" style="color: white;">Ajouter une tâche</label>
                <input type="text" id="tache">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Réinitialiser" onclick="reinitialiser()">
            </form>
            <label for="tache" style="background-color: #dc630d; border-radius: 5px; color: white;">Tâches en cours</label>
            <ul id="taskList" data-role="listview" data-inset="true"></ul>
            <label for="tache" style="background-color: #dc630d; border-radius: 5px; color: white;">Tâches terminées</label>
            <ul id="taskListTerminees" data-role="listview" data-inset="true">
                <!-- Liste des tâches terminées -->
            </ul>
            <ul id="taskList" data-role="listview" data-inset="true">
               
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <h1>M1IA &copy; 2023</h1>
        </div>
    </div>
</body>
</html>
